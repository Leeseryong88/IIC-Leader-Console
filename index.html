    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(222 47% 11% / 1); /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(222 47% 25% / 1); /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(222 47% 35% / 1); /* slate-600 */
      }
      /* Custom keyframes for animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out forwards;
      }

      /* Date Range Picker Styles */
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
      }
      .calendar-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        user-select: none;
      }
      .calendar-cell:not(.disabled):hover {
        background-color: hsl(215 28% 25% / 1); /* slate-700 */
      }
      .calendar-cell.today {
        border: 1px solid hsl(210 40% 50% / 1); /* sky-500 */
        color: hsl(210 40% 50% / 1);
      }
      .calendar-cell.disabled {
        color: hsl(215 20% 45% / 1); /* slate-600 */
        cursor: not-allowed;
      }
      .calendar-cell.selected {
        background-color: hsl(210 40% 50% / 1) !important; /* sky-500 */
        color: white !important;
      }
      .calendar-cell.in-range {
        background-color: hsl(210 40% 50% / 0.2);
        border-radius: 0;
      }
      .calendar-cell.range-start {
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
      }
      .calendar-cell.range-end {
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      
      /* Styles for Markdown content */
      .markdown-content p {
          margin-bottom: 0.75rem; /* 12px */
          line-height: 1.6;
      }
      .markdown-content p:last-child {
          margin-bottom: 0;
      }
      .markdown-content p > strong {
        color: hsl(204, 80%, 75%);
        font-weight: 600;
      }
      .markdown-content ul + p {
        margin-top: 1.5rem;
      }
      .markdown-content ul {
          list-style-type: 'â€”  ';
          list-style-position: outside;
          padding-left: 1rem;
          margin-bottom: 0.75rem;
      }
      .markdown-content ul:last-child {
          margin-bottom: 0;
      }
      .markdown-content ol {
          list-style-type: decimal;
          list-style-position: outside;
          padding-left: 1.25rem; /* 20px */
          margin-bottom: 0.75rem;
      }
      .markdown-content ol:last-child {
          margin-bottom: 0;
      }
      .markdown-content li {
          margin-bottom: 0.5rem;
          padding-left: 0.25rem;
      }
      .markdown-content strong {
          color: hsl(210 40% 98% / 1); /* slate-50 */
          font-weight: 600;
      }

    </style>
